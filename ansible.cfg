[defaults]
# Use singular 'collections_path' to specify where Ansible looks for collections
collections_path = ~/.ansible/collections:/usr/share/ansible/collections
inventory = ./hosts

# Python interpreter path - optional, set if needed
# interpreter_python = /home/teeadmin/learn-terraform-docker-container/ansible_venv/bin/python3.12

# Disable deprecation warnings (optional)
deprecation_warnings = False

# Disable color output if you prefer (optional)
# nocolor = True

